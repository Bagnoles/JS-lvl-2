<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Заказ бургера</legend>
        <form action="">
            <label><input type="radio" name="size" value="small" checked>Маленький бургер</label>
            <label><input type="radio" name="size" value="big">Большой бургер</label>
            <p>Выберите начинку:</p>
            <label><input type="radio" name="filling" value="cheese" checked>С сыром</label>
            <label><input type="radio" name="filling" value="salad">С салатом</label>
            <label><input type="radio" name="filling" value="potato">С картофелем</label>
            <p>Выберите добавку:</p>
            <label><input type="checkbox" value="spice">Посыпать приправой</label>
            <label><input type="checkbox" value="mayonnaise">Добавить майонез</label><br>
            <input type="submit" class="order-btn" value="Заказать">
            <input type="reset" class="reset-btn" value="Сбросить">
        </form>
        <div class="result"></div>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
